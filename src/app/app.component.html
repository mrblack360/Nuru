<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="tab.link" *ngFor="let tab of tabs">
        <ion-icon [name]="tab.icon"></ion-icon>
        {{ tab.name | titlecase }}
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
