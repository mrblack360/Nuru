<ion-header [translucent]="true">
  <ion-toolbar slot="fixed">
    <ion-icon
      name="arrow-back-outline"
      (click)="goBack()"
      slot="start"
      size="large"
    ></ion-icon>
    <ion-title>{{
      quarterliesService.selectedLesson?.title | titlecase
    }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <swiper-container pagination="true">
    <swiper-slide *ngFor="let day of lesson?.days" style="padding: 0px 5px">
      <app-day-lesson [path]="day?.path"></app-day-lesson
    ></swiper-slide>
  </swiper-container>
</ion-content>
