<ion-list>
  <ion-item>
    <ion-label
      ><ion-icon slot="icon-only" name="calendar"></ion-icon> Tarehe</ion-label
    >
    <ion-datetime displayFormat="DDMMMYYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item *ngFor="let items of listItems">
    <ion-icon [name]="items.icon"></ion-icon>
    <ion-label> {{ items.name }}</ion-label>
  </ion-item>
</ion-list>
