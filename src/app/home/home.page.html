<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Nuru
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="morePagePopover($event)" color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar class="page-title">
    <ion-card-title class="page-title">
      <!-- {{ quarteries.quarterTitle | titlecase }} -->
    </ion-card-title>
    <ion-card-subtitle>
      <!-- {{ quarteries.weekly[0].daily[0].date | titlecase }} -->
    </ion-card-subtitle>
  </ion-toolbar>
  <ion-progress-bar
    color="secondary"
    value="0.0"
    buffer="0.0"
  ></ion-progress-bar
  ><ion-label class="loading">Please wait...</ion-label>
  <!-- {{ quarteries | json }} -->
</ion-content>
