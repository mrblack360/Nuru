<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="text-primary">{{ data.book_name }}</h1>
      <p class="text-muted">Book Number: {{ data.book_number }}</p>
    </div>
  </div>

  <div class="row mt-4">
    <div *ngFor="let chapter of data.CHAPTER" class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Chapter {{ chapter.chapter_number }}</h5>
          <p class="card-text">
            {{ chapter.VERSES[0]?.verse_text || "No verses available" }}
          </p>
          <!-- <button
            class="btn btn-primary"
            (click)="viewChapter(chapter.chapter_number)"
          >
            View Chapter
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
